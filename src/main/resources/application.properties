# Server Configuration
server.port=${SERVER_PORT:8080}

# Database Configuration (environment variables from docker-compose override these defaults)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/password_vault}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate Configuration - CODE FIRST APPROACH cu Flyway Migrations
# validate: Schema validation - Flyway will manage schema changes
# update: Schema will be automatically created/updated from JPA entities (alternative)
spring.jpa.hibernate.ddl-auto=validate
# SQL logging is now controlled via logback-spring.xml (org.hibernate.SQL at DEBUG level)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Schema Configuration - Using custom schema 'vault_schema' for code-first approach
spring.jpa.properties.hibernate.default_schema=vault_schema
# Disable foreign key constraint validation during schema creation
spring.jpa.properties.hibernate.hbm2ddl.jdbc_metadata_extraction_strategy=individually

# Flyway Configuration - ENABLED pentru migra»õii Code First
spring.flyway.enabled=true
spring.flyway.schemas=vault_schema
spring.flyway.locations=classpath:db/migration,classpath:db.migration
spring.flyway.baseline-on-migrate=true

# Logging
logging.level.org.flywaydb=INFO
logging.level.org.springframework.web=INFO

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

