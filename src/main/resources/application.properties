# Server Configuration
server.port=${SERVER_PORT:8080}

# Database Configuration (environment variables from docker-compose override these defaults)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/password_vault}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate Configuration - CODE FIRST APPROACH
# update: Schema will be automatically created/updated from JPA entities (recommended)
# create: Creates schema on startup (drops existing tables first - use only for first run)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Schema Configuration - Using custom schema 'vault_schema' for code-first approach
spring.jpa.properties.hibernate.default_schema=vault_schema
# Disable foreign key constraint validation during schema creation
spring.jpa.properties.hibernate.hbm2ddl.jdbc_metadata_extraction_strategy=individually

# Flyway Configuration - DISABLED (using code-first approach)
spring.flyway.enabled=false

# Logging
logging.level.org.flywaydb=DEBUG
logging.level.org.springframework.web=INFO

