<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content})}">
<head>
    <title>Administrare Utilizatori</title>
</head>
<body>
    <div th:fragment="content">
        <div class="container-fluid">
            <!-- Header cu statistici -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="stat-card text-center">
                        <div class="d-flex align-items-center justify-content-between">
                            <div>
                                <div class="stat-label opacity-75">Total Utilizatori</div>
                                <div class="stat-number" th:text="${totalUsers}">0</div>
                            </div>
                            <i class="bi bi-people-fill fs-1 opacity-50"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stat-card text-center" style="background: linear-gradient(135deg, #10b981, #059669);">
                        <div class="d-flex align-items-center justify-content-between">
                            <div>
                                <div class="stat-label opacity-75">Utilizatori Activi</div>
                                <div class="stat-number" th:text="${activeUsers}">0</div>
                            </div>
                            <i class="bi bi-check-circle-fill fs-1 opacity-50"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stat-card text-center" style="background: linear-gradient(135deg, #ef4444, #dc2626);">
                        <div class="d-flex align-items-center justify-content-between">
                            <div>
                                <div class="stat-label opacity-75">Utilizatori Inactivi</div>
                                <div class="stat-number" th:text="${inactiveUsers}">0</div>
                            </div>
                            <i class="bi bi-x-circle-fill fs-1 opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card principal -->
            <div class="card-modern">
                <div class="card-header bg-transparent border-0 p-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h3 class="mb-1 fw-bold">
                                <i class="bi bi-people me-2 text-primary"></i>Lista Utilizatori
                            </h3>
                            <p class="text-muted mb-0">Gestionează toți utilizatorii aplicației</p>
                        </div>
                        <a th:href="@{/users/create}" class="btn btn-primary-modern btn-modern">
                            <i class="bi bi-plus-circle me-2"></i>Adaugă Utilizator Nou
                        </a>
                    </div>
                </div>

                <!-- Mesaje succes/eroare -->
                <div th:if="${successMessage}" class="alert alert-success alert-modern mx-4 mt-3 mb-0">
                    <i class="bi bi-check-circle me-2"></i><span th:text="${successMessage}"></span>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-modern mx-4 mt-3 mb-0">
                    <i class="bi bi-exclamation-circle me-2"></i><span th:text="${errorMessage}"></span>
                </div>

                <div class="card-body p-4">
                    <div class="table-responsive">
                        <table class="table table-modern table-hover align-middle mb-0">
                            <thead>
                                <tr>
                                    <th><i class="bi bi-hash me-1"></i>ID</th>
                                    <th><i class="bi bi-person me-1"></i>Username</th>
                                    <th><i class="bi bi-envelope me-1"></i>Email</th>
                                    <th><i class="bi bi-award me-1"></i>Plan</th>
                                    <th><i class="bi bi-clock-history me-1"></i>Ultim Login</th>
                                    <th><i class="bi bi-box-arrow-in-right me-1"></i>Login Count</th>
                                    <th><i class="bi bi-toggle-on me-1"></i>Status</th>
                                    <th class="text-center"><i class="bi bi-gear me-1"></i>Acțiuni</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${users == null or users.isEmpty()}">
                                    <td colspan="8" class="text-center py-5">
                                        <i class="bi bi-inbox fs-1 text-muted d-block mb-3"></i>
                                        <p class="text-muted">Nu există utilizatori în baza de date.</p>
                                        <a th:href="@{/users/create}" class="btn btn-primary-modern btn-modern">
                                            <i class="bi bi-plus-circle me-2"></i>Adaugă Primul Utilizator
                                        </a>
                                    </td>
                                </tr>
                                <tr th:each="user : ${users}">
                                    <td>
                                        <span class="badge bg-secondary" th:text="${user.id}"></span>
                                    </td>
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <div class="avatar-circle bg-primary text-white me-2 d-flex align-items-center justify-content-center"
                                                 style="width: 40px; height: 40px; border-radius: 50%; font-weight: bold;"
                                                 th:text="${#strings.substring(user.username, 0, 2).toUpperCase()}">
                                            </div>
                                            <strong th:text="${user.username}"></strong>
                                        </div>
                                    </td>
                                    <td>
                                        <i class="bi bi-envelope text-muted me-1"></i>
                                        <span th:text="${user.email}"></span>
                                    </td>
                                    <td>
                                        <span class="badge badge-modern"
                                              th:classappend="${user.servicePlanName == 'Premium'} ? 'bg-warning text-dark' : 
                                                             (${user.servicePlanName == 'Usual'} ? 'bg-info' : 'bg-secondary')"
                                              th:text="${user.servicePlanName ?: 'N/A'}">
                                        </span>
                                    </td>
                                    <td>
                                        <small class="text-muted" th:text="${user.lastLoginAt ?: 'Niciodată'}"></small>
                                    </td>
                                    <td>
                                        <span class="badge bg-light text-dark" th:text="${user.loginCount ?: 0}"></span>
                                    </td>
                                    <td>
                                        <span class="badge badge-modern"
                                              th:classappend="${user.isActive} ? 'bg-success' : 'bg-danger'"
                                              th:text="${user.isActive} ? 'Activ' : 'Inactiv'">
                                        </span>
                                    </td>
                                    <td>
                                        <div class="d-flex gap-2 justify-content-center">
                                            <a th:href="@{/users/{id}(id=${user.id})}" 
                                               class="btn btn-sm btn-info text-white"
                                               title="Vezi detalii">
                                                <i class="bi bi-eye"></i>
                                            </a>
                                            <a th:href="@{/users/{id}/edit(id=${user.id})}" 
                                               class="btn btn-sm btn-warning text-white"
                                               title="Editează">
                                                <i class="bi bi-pencil"></i>
                                            </a>
                                            <form th:action="@{/users/{id}/delete(id=${user.id})}" method="post" style="display: inline;">
                                                <button type="submit" 
                                                        class="btn btn-sm btn-danger"
                                                        title="Șterge"
                                                        onclick="return confirm('Sigur doriți să ștergeți utilizatorul \'' + '[[${user.username}]]' + '\'?')">
                                                    <i class="bi bi-trash"></i>
                                                </button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
