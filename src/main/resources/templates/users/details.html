<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content})}">
<head>
    <title>Detalii Utilizator</title>
</head>
<body>
    <div th:fragment="content">
        <div class="container-fluid">
            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/users}">Utilizatori</a></li>
                    <li class="breadcrumb-item active" th:text="${user.username}">Detalii</li>
                </ol>
            </nav>

            <!-- Mesaj succes/eroare -->
            <div th:if="${successMessage}" class="alert alert-success alert-modern alert-dismissible fade show">
                <i class="bi bi-check-circle me-2"></i><span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-modern alert-dismissible fade show">
                <i class="bi bi-exclamation-circle me-2"></i><span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="row">
                <!-- Card principal cu detalii -->
                <div class="col-lg-8">
                    <div class="card-modern">
                        <div class="card-header bg-transparent border-0 p-4">
                            <div class="d-flex justify-content-between align-items-start">
                                <div class="d-flex align-items-center">
                                    <div class="avatar-circle bg-primary text-white me-3 d-flex align-items-center justify-content-center"
                                         style="width: 70px; height: 70px; border-radius: 50%; font-size: 2rem; font-weight: bold;"
                                         th:text="${#strings.substring(user.username, 0, 2).toUpperCase()}">
                                    </div>
                                    <div>
                                        <h3 class="mb-1 fw-bold" th:text="${user.username}"></h3>
                                        <p class="text-muted mb-0" th:text="${user.email}"></p>
                                    </div>
                                </div>
                                <a th:href="@{/users}" class="btn btn-secondary btn-modern">
                                    <i class="bi bi-arrow-left me-2"></i>Înapoi
                                </a>
                            </div>
                        </div>
                        <div class="card-body p-4">
                            <div class="row g-4">
                                <div class="col-md-6">
                                    <div class="info-item p-3 rounded" style="background: #f8fafc;">
                                        <label class="text-muted small mb-1 d-block">
                                            <i class="bi bi-hash me-1"></i>ID Utilizator
                                        </label>
                                        <div class="fw-bold" th:text="${user.id}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="info-item p-3 rounded" style="background: #f8fafc;">
                                        <label class="text-muted small mb-1 d-block">
                                            <i class="bi bi-award me-1"></i>Plan de Servicii
                                        </label>
                                        <div>
                                            <span class="badge badge-modern fs-6"
                                                  th:classappend="${user.servicePlanName == 'Premium'} ? 'bg-warning text-dark' : 
                                                                 (${user.servicePlanName == 'Usual'} ? 'bg-info' : 'bg-secondary')"
                                                  th:text="${user.servicePlanName ?: 'N/A'}">
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="info-item p-3 rounded" style="background: #f8fafc;">
                                        <label class="text-muted small mb-1 d-block">
                                            <i class="bi bi-toggle-on me-1"></i>Status Cont
                                        </label>
                                        <div>
                                            <span class="badge badge-modern fs-6"
                                                  th:classappend="${user.isActive} ? 'bg-success' : 'bg-danger'"
                                                  th:text="${user.isActive} ? 'Activ' : 'Inactiv'">
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="info-item p-3 rounded" style="background: #f8fafc;">
                                        <label class="text-muted small mb-1 d-block">
                                            <i class="bi bi-box-arrow-in-right me-1"></i>Număr Autentificări
                                        </label>
                                        <div class="fw-bold fs-5" th:text="${user.loginCount ?: 0}">
                                            <i class="bi bi-arrow-repeat text-primary ms-2"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="info-item p-3 rounded" style="background: #f8fafc;">
                                        <label class="text-muted small mb-1 d-block">
                                            <i class="bi bi-clock-history me-1"></i>Ultim Login
                                        </label>
                                        <div class="fw-bold" th:text="${user.lastLoginAt ?: 'Utilizatorul nu s-a autentificat niciodată'}"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer bg-transparent border-0 p-4">
                            <div class="d-flex gap-2">
                                <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn btn-warning btn-modern">
                                    <i class="bi bi-pencil me-2"></i>Editează Utilizator
                                </a>
                                <form th:action="@{/users/{id}/delete(id=${user.id})}" method="post" class="d-inline">
                                    <button type="submit" 
                                            class="btn btn-danger btn-modern"
                                            onclick="return confirm('Sigur doriți să ștergeți utilizatorul \'' + '[[${user.username}]]' + '\'?')">
                                        <i class="bi bi-trash me-2"></i>Șterge Utilizator
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Card sidebar cu statistici -->
                <div class="col-lg-4">
                    <div class="card-modern mb-4">
                        <div class="card-header bg-transparent border-0 p-4">
                            <h5 class="mb-0">
                                <i class="bi bi-graph-up me-2 text-primary"></i>Statistici Rapide
                            </h5>
                        </div>
                        <div class="card-body p-4">
                            <div class="d-flex justify-content-between align-items-center mb-3 pb-3 border-bottom">
                                <div>
                                    <div class="text-muted small">Status</div>
                                    <div class="fw-bold">
                                        <span class="badge badge-modern"
                                              th:classappend="${user.isActive} ? 'bg-success' : 'bg-danger'"
                                              th:text="${user.isActive} ? 'Cont Activ' : 'Cont Inactiv'">
                                        </span>
                                    </div>
                                </div>
                                <i class="bi bi-shield-check fs-3"
                                   th:classappend="${user.isActive} ? 'text-success' : 'text-danger'">
                                </i>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <div class="text-muted small">Autentificări</div>
                                    <div class="fw-bold fs-5" th:text="${user.loginCount ?: 0}"></div>
                                </div>
                                <i class="bi bi-box-arrow-in-right fs-3 text-primary"></i>
                            </div>
                        </div>
                    </div>

                    <div class="card-modern">
                        <div class="card-header bg-transparent border-0 p-4">
                            <h5 class="mb-0">
                                <i class="bi bi-lightning-charge me-2 text-warning"></i>Acțiuni Rapide
                            </h5>
                        </div>
                        <div class="card-body p-4">
                            <div class="d-grid gap-2">
                                <a th:href="@{/users/create}" class="btn btn-primary-modern btn-modern">
                                    <i class="bi bi-plus-circle me-2"></i>Adaugă Utilizator Nou
                                </a>
                                <a th:href="@{/users}" class="btn btn-outline-secondary btn-modern">
                                    <i class="bi bi-list me-2"></i>Lista Utilizatori
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
