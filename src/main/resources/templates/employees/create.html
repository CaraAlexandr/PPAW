<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content})}">
<head>
    <title>Adaugă Angajat</title>
</head>
<body>
    <div th:fragment="content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <!-- Breadcrumb -->
                    <nav aria-label="breadcrumb" class="mb-4">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/employees}">Angajați</a></li>
                            <li class="breadcrumb-item active">Adaugă Angajat</li>
                        </ol>
                    </nav>

                    <!-- Card formular -->
                    <div class="card-modern">
                        <div class="card-header bg-transparent border-0 p-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h3 class="mb-1 fw-bold">
                                        <i class="bi bi-person-plus me-2 text-primary"></i>Adaugă Angajat Nou
                                    </h3>
                                    <p class="text-muted mb-0">Completează formularul pentru a crea un angajat nou</p>
                                </div>
                                <a th:href="@{/employees}" class="btn btn-secondary btn-modern">
                                    <i class="bi bi-arrow-left me-2"></i>Înapoi
                                </a>
                            </div>
                        </div>

                        <!-- Mesaj eroare -->
                        <div th:if="${errorMessage}" class="alert alert-danger alert-modern mx-4 mt-3 mb-0">
                            <i class="bi bi-exclamation-circle me-2"></i><span th:text="${errorMessage}"></span>
                        </div>

                        <div class="card-body p-4">
                            <form th:action="@{/employees/create}" th:object="${employee}" method="post">
                                <div class="row g-4">
                                    <!-- First Name -->
                                    <div class="col-md-6">
                                        <label for="firstName" class="form-label fw-bold">
                                            <i class="bi bi-person me-1"></i>Prenume <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" 
                                               class="form-control form-control-modern" 
                                               id="firstName" 
                                               th:field="*{firstName}" 
                                               placeholder="ex: Ion"
                                               th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'">
                                        <div th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback">
                                            <span th:errors="*{firstName}"></span>
                                        </div>
                                        <small class="text-muted">Minim 2 caractere, maxim 100 caractere</small>
                                    </div>

                                    <!-- Last Name -->
                                    <div class="col-md-6">
                                        <label for="lastName" class="form-label fw-bold">
                                            <i class="bi bi-person me-1"></i>Nume <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" 
                                               class="form-control form-control-modern" 
                                               id="lastName" 
                                               th:field="*{lastName}" 
                                               placeholder="ex: Popescu"
                                               th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'">
                                        <div th:if="${#fields.hasErrors('lastName')}" class="invalid-feedback">
                                            <span th:errors="*{lastName}"></span>
                                        </div>
                                        <small class="text-muted">Minim 2 caractere, maxim 100 caractere</small>
                                    </div>

                                    <!-- Email -->
                                    <div class="col-md-6">
                                        <label for="email" class="form-label fw-bold">
                                            <i class="bi bi-envelope me-1"></i>Email <span class="text-danger">*</span>
                                        </label>
                                        <input type="email" 
                                               class="form-control form-control-modern" 
                                               id="email" 
                                               th:field="*{email}" 
                                               placeholder="ex: ion.popescu@example.com"
                                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                                        <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                                            <span th:errors="*{email}"></span>
                                        </div>
                                    </div>

                                    <!-- Phone -->
                                    <div class="col-md-6">
                                        <label for="phone" class="form-label fw-bold">
                                            <i class="bi bi-phone me-1"></i>Telefon
                                        </label>
                                        <input type="text" 
                                               class="form-control form-control-modern" 
                                               id="phone" 
                                               th:field="*{phone}" 
                                               placeholder="ex: +40 721 123 456"
                                               th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid'">
                                        <div th:if="${#fields.hasErrors('phone')}" class="invalid-feedback">
                                            <span th:errors="*{phone}"></span>
                                        </div>
                                    </div>

                                    <!-- Position -->
                                    <div class="col-md-6">
                                        <label for="position" class="form-label fw-bold">
                                            <i class="bi bi-briefcase me-1"></i>Funcție
                                        </label>
                                        <input type="text" 
                                               class="form-control form-control-modern" 
                                               id="position" 
                                               th:field="*{position}" 
                                               placeholder="ex: Developer, Manager, etc."
                                               th:classappend="${#fields.hasErrors('position')} ? 'is-invalid'">
                                        <div th:if="${#fields.hasErrors('position')}" class="invalid-feedback">
                                            <span th:errors="*{position}"></span>
                                        </div>
                                    </div>

                                    <!-- Company (FK dropdown) -->
                                    <div class="col-md-6">
                                        <label for="companyId" class="form-label fw-bold">
                                            <i class="bi bi-building me-1"></i>Companie <span class="text-danger">*</span>
                                        </label>
                                        <select class="form-select form-control-modern" 
                                                id="companyId" 
                                                th:field="*{companyId}"
                                                th:classappend="${#fields.hasErrors('companyId')} ? 'is-invalid'">
                                            <option value="">Selectează compania</option>
                                            <option th:each="company : ${companies}" 
                                                    th:value="${company.id}" 
                                                    th:text="${company.name + ' (' + company.country + ')'}">
                                            </option>
                                        </select>
                                        <div th:if="${#fields.hasErrors('companyId')}" class="invalid-feedback">
                                            <span th:errors="*{companyId}"></span>
                                        </div>
                                    </div>

                                    <!-- Checkbox Activ -->
                                    <div class="col-md-12">
                                        <div class="form-check form-switch p-3 rounded" style="background: #f8fafc;">
                                            <input class="form-check-input" 
                                                   type="checkbox" 
                                                   id="isActive" 
                                                   th:field="*{isActive}"
                                                   style="width: 50px; height: 25px; cursor: pointer;">
                                            <label class="form-check-label ms-3 fw-bold" for="isActive">
                                                <i class="bi bi-toggle-on me-1"></i>Angajat Activ
                                            </label>
                                            <small class="d-block text-muted ms-5 mt-1">
                                                Angajatul este activ și poate fi asignat la proiecte
                                            </small>
                                        </div>
                                    </div>
                                </div>

                                <!-- Butoane -->
                                <div class="d-flex justify-content-end gap-2 mt-4 pt-4 border-top">
                                    <a th:href="@{/employees}" class="btn btn-secondary btn-modern">
                                        <i class="bi bi-x-circle me-2"></i>Anulează
                                    </a>
                                    <button type="submit" class="btn btn-primary-modern btn-modern">
                                        <i class="bi bi-check-circle me-2"></i>Salvează Angajat
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
