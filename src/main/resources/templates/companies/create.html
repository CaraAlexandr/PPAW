<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaugă Companie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Adaugă Companie Nouă</h1>
            <a th:href="@{/companies}" class="btn btn-secondary">Înapoi la Listă</a>
        </div>

        <!-- Formular creare -->
        <div class="card">
            <div class="card-body">
                <form th:action="@{/companies/create}" th:object="${company}" method="post">
                    <!-- Nume -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Nume *</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" 
                               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                        <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                            <span th:errors="*{name}"></span>
                        </div>
                    </div>

                    <!-- Descriere -->
                    <div class="mb-3">
                        <label for="description" class="form-label">Descriere</label>
                        <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                    </div>

                    <!-- Țară (Select) -->
                    <div class="mb-3">
                        <label for="country" class="form-label">Țară *</label>
                        <select class="form-select" id="country" th:field="*{country}" 
                                th:classappend="${#fields.hasErrors('country')} ? 'is-invalid'">
                            <option value="">Selectează țara</option>
                            <option th:each="country : ${countries}" 
                                    th:value="${country}" 
                                    th:text="${country}"
                                    th:selected="${country == company.country}">
                            </option>
                        </select>
                        <div th:if="${#fields.hasErrors('country')}" class="invalid-feedback">
                            <span th:errors="*{country}"></span>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" 
                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                        <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                            <span th:errors="*{email}"></span>
                        </div>
                    </div>

                    <!-- Telefon -->
                    <div class="mb-3">
                        <label for="phone" class="form-label">Telefon</label>
                        <input type="text" class="form-control" id="phone" th:field="*{phone}">
                    </div>

                    <!-- Checkbox Activ -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="isActive" th:field="*{isActive}">
                        <label class="form-check-label" for="isActive">
                            Companie activă
                        </label>
                    </div>

                    <!-- Butoane -->
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a th:href="@{/companies}" class="btn btn-secondary me-md-2">Anulează</a>
                        <button type="submit" class="btn btn-primary">Salvează</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
