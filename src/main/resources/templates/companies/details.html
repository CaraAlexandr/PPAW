<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalii Companie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Detalii Companie</h1>
            <div>
                <a th:href="@{/companies}" class="btn btn-secondary">Înapoi la Listă</a>
                <a th:href="@{/companies/{id}/edit(id=${company.id})}" class="btn btn-warning">Editare</a>
            </div>
        </div>

        <!-- Mesaj succes -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Card cu detalii -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0" th:text="${company.name}"></h5>
            </div>
            <div class="card-body">
                <dl class="row">
                    <dt class="col-sm-3">ID:</dt>
                    <dd class="col-sm-9" th:text="${company.id}"></dd>

                    <dt class="col-sm-3">Nume:</dt>
                    <dd class="col-sm-9" th:text="${company.name}"></dd>

                    <dt class="col-sm-3">Descriere:</dt>
                    <dd class="col-sm-9" th:text="${company.description ?: '-'}"></dd>

                    <dt class="col-sm-3">Țară:</dt>
                    <dd class="col-sm-9" th:text="${company.country}"></dd>

                    <dt class="col-sm-3">Email:</dt>
                    <dd class="col-sm-9" th:text="${company.email ?: '-'}"></dd>

                    <dt class="col-sm-3">Telefon:</dt>
                    <dd class="col-sm-9" th:text="${company.phone ?: '-'}"></dd>

                    <dt class="col-sm-3">Status:</dt>
                    <dd class="col-sm-9">
                        <span class="badge" 
                              th:classappend="${company.isActive} ? 'bg-success' : 'bg-secondary'"
                              th:text="${company.isActive} ? 'Activ' : 'Inactiv'">
                        </span>
                    </dd>

                    <dt class="col-sm-3">Număr Angajați:</dt>
                    <dd class="col-sm-9">
                        <span class="badge bg-info" th:text="${company.employeeCount ?: 0} + ' angajați'">
                        </span>
                    </dd>
                </dl>
            </div>
        </div>

        <!-- Card cu lista de angajați -->
        <div class="card mt-4">
            <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    <i class="bi bi-people me-2"></i>Angajați
                    <span class="badge bg-light text-dark ms-2" th:text="${company.employeeCount ?: 0}"></span>
                </h5>
                <a th:href="@{/employees/create}" class="btn btn-light btn-sm">
                    <i class="bi bi-plus-circle me-1"></i>Adaugă Angajat
                </a>
            </div>
            <div class="card-body">
                <div th:if="${company.employees == null or company.employees.isEmpty()}" class="text-center py-4">
                    <i class="bi bi-inbox fs-1 text-muted d-block mb-3"></i>
                    <p class="text-muted">Nu există angajați pentru această companie.</p>
                    <a th:href="@{/employees/create}" class="btn btn-primary">
                        <i class="bi bi-plus-circle me-2"></i>Adaugă Primul Angajat
                    </a>
                </div>
                <div th:if="${company.employees != null and !company.employees.isEmpty()}">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nume Complet</th>
                                    <th>Email</th>
                                    <th>Telefon</th>
                                    <th>Funcție</th>
                                    <th>Status</th>
                                    <th>Acțiuni</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="employee : ${company.employees}">
                                    <td th:text="${employee.id}"></td>
                                    <td>
                                        <strong th:text="${employee.firstName + ' ' + employee.lastName}"></strong>
                                    </td>
                                    <td th:text="${employee.email}"></td>
                                    <td th:text="${employee.phone ?: '-'}"></td>
                                    <td>
                                        <span class="badge bg-secondary" th:text="${employee.position ?: 'N/A'}"></span>
                                    </td>
                                    <td>
                                        <span class="badge" 
                                              th:classappend="${employee.isActive} ? 'bg-success' : 'bg-danger'"
                                              th:text="${employee.isActive} ? 'Activ' : 'Inactiv'">
                                        </span>
                                    </td>
                                    <td>
                                        <a th:href="@{/employees}" 
                                           class="btn btn-sm btn-info text-white"
                                           title="Vezi toți angajații">
                                            <i class="bi bi-arrow-right"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <form th:action="@{/companies/{id}/delete(id=${company.id})}" method="post">
                <button type="submit" class="btn btn-danger" 
                        onclick="return confirm('Sigur doriți să ștergeți această companie?')">Șterge Companie</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
