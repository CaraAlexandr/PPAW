<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companii - Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Lista Companii</h1>
            <a th:href="@{/companies/create}" class="btn btn-primary">Adaugă Companie Nouă</a>
        </div>

        <!-- Mesaj succes -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Tabel cu companii -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nume</th>
                        <th>Țară</th>
                        <th>Email</th>
                        <th>Telefon</th>
                        <th>Angajați</th>
                        <th>Activ</th>
                        <th>Acțiuni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${companies == null or companies.isEmpty()}">
                        <td colspan="8" class="text-center">Nu există companii în baza de date.</td>
                    </tr>
                    <tr th:each="company : ${companies}">
                        <td th:text="${company.id}"></td>
                        <td th:text="${company.name}"></td>
                        <td th:text="${company.country}"></td>
                        <td th:text="${company.email ?: '-'}"></td>
                        <td th:text="${company.phone ?: '-'}"></td>
                        <td>
                            <span class="badge bg-info text-white" th:text="${company.employeeCount ?: 0} + ' angajați'">
                            </span>
                        </td>
                        <td>
                            <span class="badge" 
                                  th:classappend="${company.isActive} ? 'bg-success' : 'bg-secondary'"
                                  th:text="${company.isActive} ? 'DA' : 'NU'">
                            </span>
                        </td>
                        <td>
                            <a th:href="@{/companies/{id}(id=${company.id})}" class="btn btn-sm btn-info">Detalii</a>
                            <a th:href="@{/companies/{id}/edit(id=${company.id})}" class="btn btn-sm btn-warning">Editare</a>
                            <form th:action="@{/companies/{id}/delete(id=${company.id})}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-sm btn-danger" 
                                        onclick="return confirm('Sigur doriți să ștergeți această companie?')">Șterge</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
